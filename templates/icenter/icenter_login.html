<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICenter_登陆</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/icenter_login.css') }}">
</head>
<body>

<div class="login-container">
    <h2>Icenter登录</h2>
    <form id="loginForm">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="text" name="username" placeholder="用户名" required>
        <input type="password" name="password" placeholder="密码" required>
        <input type="submit"></input>
        <div id="errorMsg" class="error-message"></div>
    </form>
</div>


<script src="{{ url_for('static', filename='js/icenter_login.js') }}"></script>

</body>
</html>
