<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站维护中 | IdeaSphere</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --maintenance-bg: #f0f2f5;
            --maintenance-accent: #4a46c3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow-x: hidden;
        }

        .maintenance-container {
            text-align: center;
            padding: 3rem;
            max-width: 700px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: float 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--maintenance-accent);
        }

        .maintenance-container::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(108, 99, 255, 0.2) 0%, rgba(108, 99, 255, 0) 70%);
            border-radius: 50%;
            z-index: -1;
        }

        .maintenance-container::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(108, 99, 255, 0.15) 0%, rgba(108, 99, 255, 0) 70%);
            border-radius: 50%;
            z-index: -1;
        }

        .maintenance-icon {
            font-size: 4.5rem;
            color: var(--maintenance-accent);
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        .maintenance-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--maintenance-accent);
        }

        .maintenance-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.8;
            color: #555;
        }

        .maintenance-eta {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: var(--secondary-color);
            border-radius: 8px;
            border-left: 4px solid var(--maintenance-accent);
        }

        .contact-info {
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .contact-email {
            color: var(--maintenance-accent);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .contact-email:hover {
            text-decoration: underline;
        }

        .maintenance-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .action-btn {
            background-color: var(--maintenance-accent);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            background-color: #5a53d9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 99, 255, 0.4);
        }

        .stay-tuned {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 600px) {
            .maintenance-container {
                width: 95%;
                padding: 2rem;
            }

            .maintenance-title {
                font-size: 2rem;
            }

            .maintenance-icon {
                font-size: 3.5rem;
            }

            .maintenance-actions {
                flex-direction: column;
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <i class="fas fa-tools maintenance-icon"></i>
        <h1 class="maintenance-title">网站维护中</h1>
        <p class="maintenance-message">
            <i class="material-icons google-icon">info</i>我们正在进行计划内的维护工作，以提供更好的服务体验。<br>
            <i class="material-icons google-icon">sync</i>请稍后再访问，感谢您的耐心等待！
        </p>

        <div class="maintenance-eta">
            <strong>预计恢复时间：</strong> 2025年5月10日 12:00
        </div>

        <div class="contact-info">
            <p>如有紧急需求，请联系我们的支持团队：</p>
            <a href="mailto:support@ideaspHERE.com" class="contact-email">
                <i class="material-icons google-icon">email</i> support@ideaspHERE.com
            </a>
        </div>

        <div class="maintenance-actions">
            <button class="action-btn" onclick="refreshPage()">
                <i class="material-icons google-icon">autorenew</i> 刷新页面
            </button>
            <button class="action-btn" onclick="goToHomepage()">
                <i class="material-icons google-icon">home</i> 返回首页
            </button>
        </div>

        <p class="stay-tuned">
            我们将尽快恢复服务，感谢您的理解与支持！
        </p>
    </div>

    <script>
        // 刷新页面功能
        function refreshPage() {
            window.location.reload();
        }

        // 返回主页功能
        function goToHomepage() {
            window.location.href = "{{ url_for('index') }}";
        }
    </script>
</body>
</html>
