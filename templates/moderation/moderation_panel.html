{% extends "base.html" %}

{% block content %}
<div class="moderation-panel">
    <div class="card">
        <div class="card-header-banwu">
            <h5 class="text-center">版务中心</h5>
        </div>
        <div class="card-body">
            <div class="moderation-menu">
                <nav class="nav-tabs">
                    <a href="{{ url_for('moderation.moderation_reports_pending') }}" class="nav-tab {% if active_tab == 'pending' %}active{% endif %}">
                        <i class="fas fa-exclamation-circle"></i> 待处理举报
                    </a>
                    <a href="{{ url_for('moderation.moderation_reports_processed') }}" class="nav-tab {% if active_tab == 'processed' %}active{% endif %}">
                        <i class="fas fa-check-circle"></i> 已处理举报
                    </a>
                </nav>
            </div>
            {% block moderation_content %}{% endblock %}
        </div>
    </div>
</div>
<link rel="stylesheet" href="{{ url_for('static', filename='css/moderation_panel.css') }}">
{% endblock %}
