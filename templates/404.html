<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到 | IdeaSphere</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #f5f5f5;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .error-code {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .home-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3);
        }

        .home-btn:hover {
            background-color: #5a53d9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 99, 255, 0.4);
        }

        .redirect-message {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .google-icon {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-right: 0.5rem;
        }

        .home-logo {
            font-size: 1.2rem;
            color: white;
            margin-right: 0.5rem;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 600px) {
            .error-container {
                width: 90%;
                padding: 1.5rem;
            }

            .error-code {
                font-size: 2.5rem;
            }

            .error-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        <h1 class="error-code">404</h1>
        <p class="error-message">
            <i class="material-icons google-icon">warning</i>哎呀！您访问的页面不存在。<br>
            <i class="material-icons google-icon">info</i>可能是链接有误，或者页面已经被删除。
        </p>
        <button class="home-btn" onclick="goToHomepage()">
            <i class="material-icons google-icon home-logo">home</i>返回主页
        </button>
        <p class="redirect-message">或者，将在 <span id="countdown">10</span> 秒后自动跳转到主页。</p>
    </div>

    <script>
        // 自动跳转倒计时
        let timeLeft = 10;
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);
                goToHomepage();
            }
        }, 1000);

        // 返回主页
        function goToHomepage() {
            window.location.href = "{{ url_for('index') }}";
        }
    </script>
</body>
</html>
