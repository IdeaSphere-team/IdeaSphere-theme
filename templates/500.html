<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - 服务器错误 | IdeaSphere</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            min-height: 500px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .error-icon {
            font-size: 80px;
            color: #ff4d4f;
            margin-bottom: 20px;
        }

        .error-title {
            font-family: 'Russo One', sans-serif;
            font-size: 48px;
            margin-bottom: 15px;
            color: #333;
        }

        .error-message {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #666;
        }

        .home-button {
            background-color: #6C63FF;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .home-button:hover {
            background-color: #5a52d9;
        }

        .fa-icon {
            vertical-align: middle;
        }

        .contact-info {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle fa-icon"></i>
        </div>
        <h1 class="error-title">500</h1>
        <p class="error-message">
            哎呀！我们这边好像出了点问题。<br>
            我们的团队已经得知问题，请稍后再试或联系网站管理员。
        </p>
        <button class="home-button" onclick="location.href='/'">
            <i class="fas fa-home fa-icon"></i>
            返回主页
        </button>
        <div class="contact-info">
            请联系官方邮箱: <a href="mailto:admin@example.com" style="color: #6C63FF; text-decoration: none;">admin@example.com</a>
        </div>
    </div>
</body>
</html>
